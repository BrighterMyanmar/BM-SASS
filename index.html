<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./assets/css//main.css">
    <title>SASS Tutus</title>
</head>

<body>

    <nav>
        <div class="nav-inner">
            <div class="left-div">
                <img src="./assets/imgs/bm.png" alt="" width="25px" height="25px">
                <h1>BM SASS</h1>
            </div>
            <ul>
                <li><a href="#">Set Up</a></li>
                <li><a href="#">Varaibles</a></li>
                <li><a href="#">Nesting</a></li>
                <li><a href="#">Partial Models</a></li>
                <li><a href="#">Mixin</a></li>
            </ul>
        </div>
    </nav>

    <h1>SASS Tutorial</h1>

    <section class="card-section">

    </section>

    <div style="margin:100px 200px">

        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-accent">Accent</button>
        <button class="btn btn-default">Detaul</button>

    </div>
    <script>
        let tutus = [
            { name: "Flutter", "desc": "Android & iOS Development with Flutter" },
            { name: "Java", "desc": "Java SE and Java EE Web Development Course" },
            { name: "NodeJS", "desc": "MEAN Stack NodeJS Based Web Development" },
            { name: "PHP", "desc": "Pure PHP Web Development and PHP Laravel" },
            { name: "Python", "desc": "Python Django Web Develpoment & Flask Api" },
        ];
        let cardData = "";

        for (let i = 0; i < 12; i++) {
            cardData += `
            <div class="card">
                <div class="card-header">${tutus[i%5].name}</div>
                <div class="card-body">
                    <figure>
                        <img src="./assets/imgs/${(i%5)+1}.png" alt="" class="card-image">
                        <figcaption>${tutus[i%5].desc}</figcaption>
                    </figure>
                </div>
                <div class="card-footer">
                    <button><i class="fas fa-eye"></i> <span>Detail</span></button>
                </div>
            </div>
            `;
        }
        document.querySelector('.card-section').innerHTML = cardData;

    </script>
</body>

</html>
